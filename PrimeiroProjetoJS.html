<!DOCTYPE html>
<html>
<head>
<title>Estrutura2.htm</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
    <h3>Programa de Boas Vindas!</h3>

    <script language="javascript">
    <!--
    /* Obejetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
    Definir as variáveis com o prefixo js_
    Elementos de Entrada: método do prompt do objeto window
    Elemento de saída: metodo write do objeto document
    */

    /* Definição de Variáveis */
    var js_nome;

    /* Entrada de Dados */
    js_nome = window.prompt('Entre com o seu nome:', 'Digite seu nome neste caixa');

    /* Saída de Dados */
    document.write('Olá ' + js_nome + ' Seja bem vindo!');
    // Mensagem de saudação personalizada


    //-->
</script>
</body>
</html>
